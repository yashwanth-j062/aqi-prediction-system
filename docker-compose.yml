version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aqi-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///aqi_data.db
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - IQAIR_API_KEY=${IQAIR_API_KEY}
      - DATA_FETCH_INTERVAL_HOURS=1
      - MODEL_RETRAIN_INTERVAL_DAYS=7
    volumes:
      - backend-data:/app/data
      - backend-models:/app/saved_models
      - backend-logs:/app/logs
    networks:
      - aqi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aqi-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - aqi-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  backend-data:
    driver: local
  backend-models:
    driver: local
  backend-logs:
    driver: local

networks:
  aqi-network:
    driver: bridge
