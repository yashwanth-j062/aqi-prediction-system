services:
  # Backend Service
  - type: web
    name: aqi-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app/main.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: sqlite:///aqi_data.db
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: IQAIR_API_KEY
        sync: false
      - key: DATA_FETCH_INTERVAL_HOURS
        value: 1
      - key: MODEL_RETRAIN_INTERVAL_DAYS
        value: 7
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /api/health
    autoDeploy: true

  # Frontend Service
  - type: web
    name: aqi-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://aqi-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    autoDeploy: true
